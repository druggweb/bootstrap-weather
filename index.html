<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Weather</title>
    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Weather Icons Wind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <style type="text/css">
      body {
        background-image: url("img/city_vector.jpg");
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0 auto;
        color: white;
      }
      .hero {
        position: absolute;
        min-height: 100vh;
        min-width: 100vw;
        top: 0;
        bottom: 0;
        background-color: rgba(31, 34, 118, 0.5);
      }
      .navbar {
        background-color: rgba(69, 106, 171)
      }
      .navbar a {
        color: whitesmoke;
        font-size: 25px;
      }
      /* Weather Section */
      .weather {
        border: 1px solid whitesmoke;
        margin-top: 10rem;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
      } 
      #icon-desc {
        font-size: 5rem;
        padding-top: 2rem;
      }
      #desc {
        font-size: 2rem;
      }
      #temperature {
        font-size: 7rem;
      }
      #icon-thermometer {
        font-size: 5rem;
      }
      .humidity, .wind, .wind-degree {
        border-top: 1px solid whitesmoke;
        border-bottom: 1px solid whitesmoke;
        font-size: 1.5rem;
      }
      .humidity-data, .wind-data, .wind-direct-data {
        font-size: 2rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
      } 
    </style>

  </head>
  <body>
    <!-- Transparent Overlay -->
    <div class="hero">
      <!-- Navbar -->
      <!-- Just an image -->
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <i class="fa fa-sun-o"></i>
          <strong> Local</strong>Weather
        </a>
        <span id="date" class="lead">12:00 pm | Feb 22, 2019</span>
      </nav>
      <!-- Weather Section -->
      <div class="container">
        <div class="row">
          <div class="col-8 weather mx-auto">
            <div class="weather-head">
              <h1 id="location" class="text-center display-4">Macon, US</h1>
              <div class="row">
                <div id="description" class="col-6 text-center">
                  <i id="icon-desc" class="wi wi-owm-200"></i>
                  <p id="desc">Thunderstorm</p>
                </div>
                <div id="temperature" class="col-6 text-center">
                  75 <i id="icon-thermometer" class="wi wi-thermometer"></i>
                </div>
              </div>
            </div>
            <!-- Weather Body Section -->
            <div class="weather-body">
              <div class="row">
                <div class="humidity col-4 text-center">
                  <i class="wi wi-raindrops"></i>
                  <span>Humidity</span>
                </div>
                <div class="wind col-4 text-center">
                  <i class="wi wi-strong-wind"></i>
                  <span>Wind Speed</span>
                </div>
                <div class="wind-degree col-4 text-center">
                  <i class="wi wi-direction-up-right"></i>
                  <span>Wind Direction</span>
                </div>
              </div>
              <!-- Weather Body Data -->
              <div class="row">
                <div class="humidity-data col-4 text-center">
                  75%
                </div>
                <div class="wind-data col-4 text-center">
                  12m/h
                </div>
                <div class="wind-direct-data col-4 text-center">
                  SSW
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
